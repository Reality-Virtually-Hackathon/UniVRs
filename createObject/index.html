<!DOCTYPE html>
<html>
<head>
	<meta name="create a 3D object"/>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> 
	
</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset-item id="object_corn" src="models/dog.obj"></a-asset-item>
				<a-asset-item id="material_corn" src="models/dog.mtl"></a-asset-item>
				<img id="sky" src="img/skyCap.png">
			</a-assets>

			<a-entity obj-model="obj: #object_corn; mtl: #material_corn"></a-entity>
			<a-entity id="corn" object-model="obj: #object_corn; mtl: #material_corn"></a-entity>
			<a-sky src="#sky"></a-sky>
		</a-scene>
	</body>
</html>
