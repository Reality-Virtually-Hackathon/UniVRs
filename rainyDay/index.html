<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene rain>
      <a-entity position="0 0 10"></a-entity>
      <a-entity geometry="primitive:sphere"></a-entity>
      <a-sky color="#222"></a-sky>
      <a-entity light="type:directional;color:#666" position="-10 -10 -10"></a-entity>  
      <a-assets>
        <a-asset-item id="aframe-ply" src="models/farm.ply"></a-asset-item>
        <audio autoplay loop src="audio/231537__vkproduktion__forest-birds-loop-02.wav"></audio>
        
        <a-entity id="cameraRig">
          <!--camera-->
          <!--<a-entity camera wasd-controls look-controls></a-entity>-->
          <!--hand control-->
          <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig"></a-entity>
          <a-entity id="right-hand" teleport-controls="cameraRig:#cameraRig"></a-entity>
        </a-entity>
      </a-assets>

      <!-- Model. -->
      <a-entity ply-model="src: #aframe-ply"
                position="7 -20 -25" scale=".8 .8 .8" rotation="-90 0 0"></a-entity>

      <!-- Lights. -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" color="#FFF" position="1 0.2 0.5" intensity="0.5"></a-light>
      <a-sky color="#B9DBE6"></a-sky>
    </a-scene>
  </body>
</html>
