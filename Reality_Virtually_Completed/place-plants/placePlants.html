<!DOCTYPE html>
<html>
<head>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script> 
	</head>
	<body>
		<a-scene>
				<a-assets>
				<img id="sky" src="img/farm.png">			
				<a-mixin id="corn-ply" src="models/plants/corn.ply"></a-mixin>	
				<a-mixin id="rice-ply" src="models/plants/rice.ply"></a-mixin>	
				</a-assets>

			<a-entity id="corn" ply-model="src:#corn-ply" position="2500 -1200 -3500" rotation="-90 0 0" scale="50 50 50"></a-entity>
			<a-entity id="corn" ply-model="src:#corn-ply" position="3000 -770 -3600" rotation="-90 0 0" scale="50 50 50"></a-entity>
			<a-entity id="corn" ply-model="src:#corn-ply" position="3500 -880 -3500" rotation="-90 0 0" scale="50 50 50"></a-entity>
			<a-entity id="corn" ply-model="src:#corn-ply" position="3120 -1240 -3500" rotation="-90 0 0" scale="50 50 50"></a-entity>
			<a-entity id="corn" ply-model="src:#corn-ply" position="2300 -780 -4400" rotation="-90 0 0" scale="50 50 50"></a-entity>
			<a-entity id="corn" ply-model="src:#corn-ply" position="3850 -920 -2720" rotation="-90 0 0" scale="50 50 50"></a-entity>

			<a-entity id="rice" ply-model="src:#rice-ply" position="2500 -1200 -3500" rotation="-90 0 0" scale="50 50 50"></a-entity>

			<!--<a-entity camera="userHeight: 1.6" look-controls></a-entity>-->
			<a-entity camera look-controls wasd-controls></a-entity>

			<a-sky src="#sky"></a-sky>
			
		</a-scene>
	</body>
</html>
