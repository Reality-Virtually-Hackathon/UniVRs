<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scene-Ply</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="meeting-ply" src="models/meeting.ply"></a-asset-item>
        <!-- bg music
        <audio autoplay loop src="audio/231537__vkproduktion__forest-birds-loop-02.wav"></audio>
        -->
      </a-assets>

      <!-- Model. -->
      <a-entity ply-model="src: #meeting-ply"
                position="7 -25 -25" scale=".8 .8 .8" rotation="-90 0 0"></a-entity>

      <!-- Lights. -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" color="#FFF" position="1 0.2 0.5" intensity="0.5"></a-light>
      <a-sky color="#B9DBE6"></a-sky>
    </a-scene>
  </body>
</html>
